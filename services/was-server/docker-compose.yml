    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - iot-care-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis (ìºì‹œ, ì„¸ì…˜, íƒœìŠ¤í¬ í)
  redis:
    image: redis:7-alpine
    container_name: iot-care-redis
