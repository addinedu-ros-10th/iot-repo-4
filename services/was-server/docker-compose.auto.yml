version: '3.8'

services:
  # í™˜ê²½ë³€ìˆ˜ ìë™ ì—…ë°ì´íŠ¸ ì„œë¹„ìŠ¤
  env-updater:
    image: alpine:latest
    container_name: iot-care-env-updater
    volumes:
      - ./scripts:/scripts:ro
      - ./.env.local:/.env.local:rw
      - ./env_backups:/env_backups
    working_dir: /scripts
    command: >
      sh -c "
        echo 'ğŸ” í™˜ê²½ë³€ìˆ˜ ìë™ ì—…ë°ì´íŠ¸ ì‹œì‘...' &&
        apk add --no-cache bash curl &&
        chmod +x auto_env_update.sh &&
        ./auto_env_update.sh &&
        echo 'âœ… í™˜ê²½ë³€ìˆ˜ ì—…ë°ì´íŠ¸ ì™„ë£Œ' &&
        echo 'ğŸš€ Docker Compose ì„œë¹„ìŠ¤ ì‹œì‘ ì¤‘...'
      "
    profiles:
      - auto-setup
    restart: "no"

  # FastAPI ì• í”Œë¦¬ì¼€ì´ì…˜
  app:
    build: .
    container_name: iot-care-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:delegated
      - ./tests:/app/tests:delegated
      - ./logs:/app/logs
      - ./config:/app/config
    env_file:
      - .env.local
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - iot-care-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis (ìºì‹œ, ì„¸ì…˜, íƒœìŠ¤í¬ í)
  redis:
    image: redis:7-alpine
    container_name: iot-care-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - iot-care-network

  # Caddy ì›¹ì„œë²„
  caddy:
    image: caddy:2-alpine
    container_name: iot-care-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/app/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - iot-care-network
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile

volumes:
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  iot-care-network:
    driver: bridge
