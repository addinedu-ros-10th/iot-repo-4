<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Care Dashboard - Bootstrap</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Custom Navbar */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Status Indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online { background: #00ff88; }
        .status-warning { background: #ffaa00; }
        .status-danger { background: #ff4757; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Custom Buttons */
        .btn-glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            color: white;
            border-radius: 25px;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        /* Alert Cards */
        .alert-card {
            border-radius: 15px;
            border: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .alert-card:hover {
            transform: scale(1.02);
        }
        
        /* User Cards */
        .user-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        /* Responsive Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        /* Loading Animation */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand gradient-text fw-bold" href="#">
                <i class="bi bi-cpu me-2"></i>IoT Care Dashboard
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>관리자
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end glass-card">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>설정</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <!-- Header Section -->
        <div class="row mb-4" data-aos="fade-down">
            <div class="col-12">
                <div class="glass-card p-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h1 class="gradient-text mb-2">IoT Care 모니터링 대시보드</h1>
                            <p class="text-light mb-0">실시간 센서 데이터 및 사용자 상태 모니터링</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="d-flex align-items-center justify-content-end">
                                <span class="status-indicator status-online"></span>
                                <span class="text-light me-3">시스템 정상</span>
                                <span class="text-light" id="current-time"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4" data-aos="fade-up">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="glass-card p-4 text-center">
                    <div class="mb-3">
                        <i class="bi bi-people-fill text-primary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h3 class="gradient-text mb-1" id="total-users">-</h3>
                    <p class="text-light mb-0">전체 사용자</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="glass-card p-4 text-center">
                    <div class="mb-3">
                        <i class="bi bi-cpu text-success" style="font-size: 2.5rem;"></i>
                    </div>
                    <h3 class="gradient-text mb-1" id="active-devices">-</h3>
                    <p class="text-light mb-0">활성 디바이스</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="glass-card p-4 text-center">
                    <div class="mb-3">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 2.5rem;"></i>
                    </div>
                    <h3 class="gradient-text mb-1" id="today-alerts">-</h3>
                    <p class="text-light mb-0">오늘 알림</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="glass-card p-4 text-center">
                    <div class="mb-3">
                        <i class="bi bi-shield-exclamation text-danger" style="font-size: 2.5rem;"></i>
                    </div>
                    <h3 class="gradient-text mb-1" id="crisis-situations">-</h3>
                    <p class="text-light mb-0">위기 상황</p>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Sensor Data Chart -->
            <div class="glass-card p-4" data-aos="fade-right">
                <h5 class="text-white mb-3">
                    <i class="bi bi-graph-up me-2"></i>센서 데이터 현황
                </h5>
                <div class="chart-container">
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>

            <!-- User List -->
            <div class="glass-card p-4" data-aos="fade-left">
                <h5 class="text-white mb-3">
                    <i class="bi bi-people me-2"></i>사용자 목록
                </h5>
                <div id="user-list" class="overflow-auto" style="max-height: 400px;">
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="glass-card p-4" data-aos="fade-up">
                <h5 class="text-white mb-3">
                    <i class="bi bi-activity me-2"></i>최근 활동
                </h5>
                <div id="recent-activity" class="overflow-auto" style="max-height: 400px;">
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                    <div class="loading-skeleton p-3 mb-2 rounded"></div>
                </div>
            </div>

            <!-- System Status -->
            <div class="glass-card p-4" data-aos="fade-down">
                <h5 class="text-white mb-3">
                    <i class="bi bi-hdd-network me-2"></i>시스템 상태
                </h5>
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span class="text-light">데이터베이스</span>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span class="text-light">센서 네트워크</span>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span class="text-light">API 서버</span>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span class="text-light">모니터링</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ko-KR');
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
